<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scenario Builder</title>
  <meta name="description" content="" />

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="init()">

  <div id="sample">
    <div id="title">Scenario Builder</div>
    <div id="diagramDiv"></div>
    <div id="toolbar">
      <div style="float:left">
        <input type='button' class="button" id="saveButton" value="Save" onclick="save()">
        <input type='button' class="button" id='layOutButton' value="Do Layout" onclick="layout()">
        <input type='file' class="inputfile" id="fileInput" name="fileInput" onchange="loadFile()">
        <label class="inputlabel" for="fileInput">Open</label>
      </div>
      <!-- <div class="input-file">
        <label for="file">Open</label>
        <input type="file" name="file" id="file" />
      </div> -->
      <br />
    </div>

    <script src="library/go.js"></script>
    <script src="js/diagram.js"></script>
</body>

</html>
