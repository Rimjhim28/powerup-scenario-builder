<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scenario Builder</title>
  <meta name="description" content="" />

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="init()">

  <div id="sample">
    <div id="title">Scenario Builder</div>
    <div id="diagramDiv"></div>
    <div id="toolbar">
      <div style="float:left">
        <input type='button' class="button" id="saveButton" value="Save" onclick="save()">
        <input type='button' class="button" id='layOutButton' value="Do Layout" onclick="layout()">
        <button class="button">
          Open
          <input type="file" id='fileinput' onchange="loadFile()">
        </button>
      </div>
    </div>
    <br />
  </div>

  <script src="library/go.js"></script>
  <script src="js/diagram.js"></script>
</body>

</html>
