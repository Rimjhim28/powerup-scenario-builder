<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scenario Builder</title>
  <meta name="description" content="" />

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="init()">

  <div id="sample">
    Scenario Builder
    <div id="diagramDiv"></div>
    <div style="float:left">
      <input type='button' id="saveButton" value="Save" onclick="save()">
      <input type='button' id='layOutButton' value="Do Layout" onclick="layout()">
    </div>
    <div style="float:right">
      <input type='button' id='loadButton' value='Load' onclick='loadFile();'>
      <input type='file' id='fileinput' onchange="loadFile()">
    </div>

    <br />
  </div>

  <script src="library/go.js"></script>
  <script src="js/diagram.js"></script>
</body>

</html>
